<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="px-52">
    <nav class="flex justify-between py-4 border-b-2 border-black">
      <h1 class="font-bold text-2xl">Logo</h1>

      <ul class="flex">
        <li class="mx-4"><a href="./home.html">Home </a></li>
        <li class="mx-4"><a href="./product.html">Product </a></li>
        <li class="mx-4"><a href="./contact.html">Contact </a></li>
      </ul>
    </nav>
    <section>
        
            <div class="flex m-10 justify-center ">
                <img class="mr-12" width="50px" src="./images/contact.png" alt="" />
                <p class="font-bold text-3xl">Contact Us</p>
              </div>
     
      <div class="ml-36">
        <form action="">
          Name<input
            class="m-2 border border-gray-600 rounded-md block"
            type="text"
          />
          E-mail<input
            class="m-2 border border-gray-600 rounded-md block"
            type="text"
          />
          Message<textarea
            class="m-2 border border-gray-600 rounded-md block"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Write your message here"
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="
              bg-green-600
              text-white
              px-4
              m-2
              py-2
              block
              border border-gray-600
              rounded-md
            "
          />
        </form>
      </div>
    </section>
  </body>
</html>
